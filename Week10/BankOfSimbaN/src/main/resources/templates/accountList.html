<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<table>
    <tr style="background-color:aliceblue">
        <th>NAME</th>
        <th>BALANCE</th>
        <th>TYPE</th>
    </tr>
    <tr th:each="account : ${accountList}" style="background-color:lightgray" align="center">
        <td th:text="${account.name}"></td>
        <td th:text="${account.balance}+' Zebra'"></td>
        <td th:text="${account.animalType}"></td>
    </tr>
</table>


</body>
</html>
